<template name="d4g_postContent">
  <div class="post-info">
    <h3 class="post-heading">
      {{> post_title}}
      {{> d4g_post_location}}
      {{> post_categories}}
      {{> post_domain}}
    </h3>
    {{> d4g_post_tagline}}
    <div class="post-meta">
      {{> modules "postMeta"}}
    </div>
  </div>
</template>
