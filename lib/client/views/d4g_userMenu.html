<template name="d4g_userMenu">
  {{#if isLoggedIn}}
    {{> menuComponent menuName="user" menuLabel=menuLabel menuItems=menuItems menuClass="header-submodule" menuMode=menuMode menuCollapsed=true}}
  {{else}}
    <a class="account-link sign-in" href="{{pathFor route='atSignUp'}}">Register</a>
    <a class="account-link sign-up" href="{{pathFor route='atSignIn'}}">Login</a>
  {{/if}}
</template>
